<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .card {
        background-color: #1e1e1e;
        border-color: #333;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-control {
        background-color: #2d2d2d;
        border-color: #444;
        color: #e0e0e0;
      }

      .form-control:focus {
        background-color: #2d2d2d;
        color: #ffffff;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }

      .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }

      .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }

      .result-box {
        background-color: #2d2d2d;
        border-radius: 5px;
        padding: 15px;
        margin-top: 20px;
        border: 1px solid #444;
      }

      a {
        color: #8ab4f8;
      }

      .footer {
        margin-top: auto;
        padding: 15px 0;
        font-size: 0.9rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">URL Shortener</h1>

              <form id="shortenForm">
                <div class="mb-3">
                  <div class="input-group">
                    <input
                      type="url"
                      class="form-control"
                      id="longUrl"
                      placeholder="Enter your long URL"
                      required
                    />
                    <button type="submit" class="btn btn-primary">
                      Shorten
                    </button>
                  </div>
                </div>
              </form>

              <div id="result" class="result-box d-none">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="shortUrlDisplay"
                    readonly
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="copyButton"
                  >
                    Copy
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer text-center">
      <div class="container">
        <p>Â© 2025 URL Shortener | Make your links compact</p>
      </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("shortenForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const longUrl = document.getElementById("longUrl").value;
          const resultDiv = document.getElementById("result");
          const shortUrlDisplay = document.getElementById("shortUrlDisplay");

          try {
            const response = await fetch("http://localhost:8000/shorten", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ url: longUrl }),
            });

            if (!response.ok) {
              throw new Error("Something went wrong");
            }

            const data = await response.json();
            const shortUrl = window.location.origin + "/" + data.shortCode;
            shortUrlDisplay.value = shortUrl;
            resultDiv.classList.remove("d-none");
          } catch (err) {
            alert(`Error: ${err.message}`);
          }
        });

      // Copy button functionality
      document
        .getElementById("copyButton")
        .addEventListener("click", function () {
          const shortUrlDisplay = document.getElementById("shortUrlDisplay");
          shortUrlDisplay.select();
          document.execCommand("copy");

          // Change button text temporarily
          const copyButton = this;
          const originalText = copyButton.textContent;
          copyButton.textContent = "Copied!";
          setTimeout(() => {
            copyButton.textContent = originalText;
          }, 2000);
        });
    </script>
  </body>
</html>
